<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MODS AREA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f5f2;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      background-color: #f9f5f2;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      flex: 1;
    }

    .card {
      text-align: center;
      padding: 0 0 20px;
      position: relative;
    }

    .card .banner {
      width: 100%;
      height: 120px;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
      border-bottom: 4px solid #f9f5f2;
    }

    .card img.profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: -60px;
      border: 4px solid #f9f5f2;
      background-color: #333;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 22px;
    }

    .card p.followers {
      margin: 0;
      color: #666;
      font-style: italic;
    }

    .card a.btn {
      display: block;
      width: calc(100% - 40px);
      margin: 10px auto;
      padding: 12px;
      border-radius: 30px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border: 2px solid #111;
      background: transparent;
      color: #111;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      box-sizing: border-box;
    }

    .card a.btn.dark {
      background-color: #333;
      color: #fff;
      border: none;
    }

    .card a.btn:active {
      transform: scale(0.96);
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 13px;
    }

    .footer-bottom {
      border-top: 1px solid #555;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="banner"></div>
      <img src="https://i.ibb.co/MDvPDJ8W/donn.png" alt="Avery Davis" class="profile" />
      <h2>MODS</h2>
      <p class="followers">SA-MP MOBILE</p>

      <a href="https://www.mediafire.com/file/oee4ewi3t9v3uwg/Retexture_%2B_Car_Models_%2B_Sound.zip/file" class="btn">MODS(full retexture)</a>
      <a href="https://www.mediafire.com/file/48dsgald9c37v36/data_getea.zip/file" class="btn dark" target="_blank">MODS(simple visual)</a>
      <a href="url" class="btn" target="_blank">MODS(add)</a>
      <a href="url" class="btn dark">MODS(add)</a>
      <a href="url" class="btn" target="_blank">MODS(add)</a>
    </div>
  </div>

  <div class="footer" id="about">
    <div class="footer-bottom">Official Biography | Copyright donn.4try</div>
  </div>
</body>
</html>
